<!DOCTYPE html>

<head>

    <title>Group Project</title>

    <!-- This (fonts googleapi) is to use Icons with Materialize -->

    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link to JS file -->

<body>
    <!-- NAV BAR -->
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li>
                    <a href="#">Navbar Link</a>

            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <!-- Vacation Results-->
    <h1 id="results">Your Results</h1>
    <div class="container">
        <div class="row">
            <!-- City Picker Div -->
            <div id="cities" class="col s9">
                <h3>List 5 cities</h3>
                <div class="row">
                    <form id="cities">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="city1" type="text" class="validate">
                                <label for="city1"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="city2" type="text" class="validate">
                                <label for="city2"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="city3" type="text" class="validate">
                                <label for="city3"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="city4" type="text" class="validate">
                                <label for="city4"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="city5" type="text" class="validate">
                                <label for="city5"></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Interest Picker Div -->
            <div id="interests" class="col s3">
                <h3>Interests</h3>
                <div class="row">
                    <form id="interests" action="#">
                        <div class="row">

                            <input type="checkbox" id="concerts" />
                            <label for="concerts">Concerts</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="sports" />
                            <label for="sports">Sport Events</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="food" />
                            <label for="food">Food and Drink</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="theater" />
                            <label for="theater">Theater</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="film" />
                            <label for="film">Film and Movies</label>
                        </div>
                    </form>
                </div>
            </div>
            <!-- At this time, not all pickadate.js options are working with our implementation -->
           
        
    </div>

    <!-- FOOTER -->
    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Group 2</h5>
                    <p class="grey-text text-lighten-4">We're a team of A Plus smart coders!!!</p>


                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Settings</h5>
                    <ul>
                        <li>
                            <a class="white-text" href="#!">Link 1</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 2</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 3</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 4</a>
                        </li>
                    </ul>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Connect</h5>
                    <ul>
                        <li>
                            <a class="white-text" href="#!">Aaron</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Shamique</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a class="white-text" href="#!">Michael</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by
