    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
    <!-- NAV BAR -->
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <!-- Title -->
    <div class="container center-align">
        <h1>Let's get started!</h1>
    </div>
<!-- Main Container -->
    <div id="view1" class="container">
<!-- Everything is in one Row -->
        <div class="row">
            <!-- City Picker Div -->
            <div id="cityDiv" class="col s3">
                <h4>List 5 Cities</h4>
                <div class="row">
                    <form id="cityForm">
                        <div class="row">
                            <div class="input-field ">
                                <input placeholder="Choice 1" id="city1" type="text" class="validate">
                                <label for="city1"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field ">
                                <input placeholder="Choice 2" id="city2" type="text" class="validate">
                                <label for="city2"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field ">
                                <input placeholder="Choice 3" id="city3" type="text" class="validate">
                                <label for="city3"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field ">
                                <input placeholder="Choice 4" id="city4" type="text" class="validate">
                                <label for="city4"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field ">
                                <input placeholder="Choice 5" id="city5" type="text" class="validate">
                                <label for="city5"></label>
                            </div>
                        </div>
                    </form>
                    <button id="cityBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
             
                    </button>
                    <div id="cityResults"></div>
                </div>
            </div>
            <!-- Interest Picker Div -->
            <div id="interestDiv" class="col s3 ">
                <h4>Interests</h4>
                <div class="row">
                    <form id="interestForm" action="#">
                        <div class="row">

                            <input type="checkbox" id="concerts" value="Live Music" />
                            <label for="concerts">Concerts</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="sports" value="Sporting Events" />
                            <label for="sports">Sport Events</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="food" value="Food and Beverage Events" />
                            <label for="food">Food and Drink</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="theater" value="Live Theater" />
                            <label for="theater">Theater</label>

                        </div>
                        <div class="row">

                            <input type="checkbox" id="film" value="Film Events" />
                            <label for="film">Film and Movies</label>
                        </div>
                    </form>
                    <button id="interestBtn" class="btn waves-effect waves-light" type="submit" name="action">Save Interests</button>
                </div>
                <div id="divResult"></div>
            </div>
            <!-- At this time, not all pickadate.js options are working with our implementation -->
            <div id="dateDiv" class="col s3 ">
                <h4>Date Picker</h4>
                <div class="input-field">
                    <input id="startDate" type="text" name="startdate " class="datepicker ">
                    <label for="startDate">Start Date</label>
                </div>
                <div class="input-field">
                    <input id="endDate" type="text" name="enddate" class="datepicker">
                    <label for="endDate">End Date</label>
                </div>
                <button id="dateBtn" class="btn waves-effect waves-light" type="submit" name="action">Save Dates</button>

            </div>
        </div>

        <!-- Not sure we need Hometown unless we give travel directions or serve up flight info -->
        <div id="homeDiv" class="col s3">
            <h4>Home Town</h4>
            <form class='hometown'>
                <input id="home" type="string" name="hometown" value="homeTown">
            </form>
            <button id="homeBtn" class="btn waves-effect waves-light" type="submit" name="action">Save Home</button>
        </div>
    </div>

    </div>

    <footer class="page-footer orange">

                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Settings</h5>
                    <ul>
                        <li>
                            <a class="white-text" href="#!">Link 1</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 2</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 3</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Link 4</a>
                        </li>
                    </ul>
                </div>
                <div class="col l3 s12">
                    <h5 class="white-text">Connect</h5>
                    <ul>
                        <li>
                            <a class="white-text" href="#!">Aaron</a>
                        </li>
                        <li>
                            <a class="white-text" href="#!">Shamique</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a class="white-text" href="#!">Michael</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by

            </div>
        </div>
    </footer>

    <!--  Scripts from Materilize-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

    <script src="js/application.js"></script>

</body>
